<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ list_name }} - Game Ranking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <style>
        /* Spezifische Styles f√ºr List Details */
        .container {
            max-width: 800px;
        }
        
        .header h1 {
            font-size: 2rem;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header primary">
            <h1>üèÜ {{ list_name }}</h1>
            <p>Was willst du als n√§chstes spielen? Bewerte von {{ games|length }} (am besten) bis 1 (am schlechtesten)</p>
        </div>
        
        <div class="form-container">
            <form method="post">
                <div class="name-input-container">
                    <label for="name">üë§ Ihr Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Geben Sie Ihren Namen ein">
                </div>
                
                <div class="games-grid">
                    {% for game in games %}
                        <div class="game-container">
                            <div class="game-name">{{ game }}</div>
                            <select name="rank-{{ game }}" id="rank-{{ game }}">
                                <option value="">Punkte vergeben...</option>
                                {% for i in range(games|length) %}
                                    <option value="{{ i+1 }}">{{ i+1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    {% endfor %}
                </div>
                
                <div class="submit-container">
                    <button type="submit" class="submit-btn">
                        üíæ Rankings speichern
                    </button>
                    <br>
                    <a href="{{ url_for('index') }}" class="back-link">‚Üê Zur√ºck zur √úbersicht</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/list_details.js') }}"></script>
</body>
</html>
