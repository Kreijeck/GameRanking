<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ list_name }} - Game Ranking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><radialGradient id="a" cx="50%" cy="40%"><stop offset="0%" stop-color="%23fff" stop-opacity=".1"/><stop offset="100%" stop-color="%23fff" stop-opacity="0"/></radialGradient></defs><rect width="100" height="20" fill="url(%23a)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 40px;
        }

        .name-input-container {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 2px solid #0ea5e9;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .name-input-container label {
            display: block;
            font-weight: 700;
            color: #0c4a6e;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .name-input-container input {
            width: 100%;
            padding: 15px;
            border: 2px solid #0ea5e9;
            border-radius: 10px;
            font-size: 1.1rem;
            background: white;
            transition: all 0.3s ease;
        }

        .name-input-container input:focus {
            outline: none;
            border-color: #0284c7;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .games-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .game-container {
            background: white;
            border: 2px solid #f3f4f6;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
        }

        .game-container:hover {
            border-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .game-container::before {
            content: 'üé≤';
            position: absolute;
            left: -10px;
            top: -10px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
        }

        .game-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 1.1rem;
            flex: 1;
            margin-left: 10px;
        }

        select {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            background: white;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        select option[disabled] {
            display: none;
        }

        .submit-container {
            text-align: center;
            padding-top: 20px;
            border-top: 2px solid #f3f4f6;
        }

        .submit-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #6b7280;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #4f46e5;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            
            .game-container {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .game-name {
                margin-left: 0;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Funktion, um die Dropdown-Men√ºs zu aktualisieren
            function updateDropdowns() {
                let allSelectedValues = Array.from(document.querySelectorAll('select'))
                                            .map(select => select.value);
    
                document.querySelectorAll('select').forEach(function(select) {
                    let currentValue = select.value;
                    select.querySelectorAll('option').forEach(function(option) {
                        if (option.value !== currentValue && allSelectedValues.includes(option.value)) {
                            option.disabled = true;
                        } else {
                            option.disabled = false;
                        }
                    });
                });
            }
    
            // Funktion, die √ºberpr√ºft, ob alle Dropdown-Men√ºs ausgef√ºllt sind
            function validateForm() {
                let allSelects = document.querySelectorAll('select');
                for (let select of allSelects) {
                    if (select.value === "") {
                        alert("Bitte f√ºlle alle Felder aus, ansonsten kann deine Eingabe nicht gespeichert werden.");
                        return false;  // Verhindert das Absenden des Formulars
                    }
                }
                return true;  // Erlaubt das Absenden des Formulars
            }
    
            // Event-Listener f√ºr die √Ñnderung der Dropdown-Men√ºs
            document.querySelectorAll('select').forEach(function(select) {
                select.addEventListener('change', updateDropdowns);
            });
    
            // Event-Listener f√ºr das Formular-Submit
            let form = document.querySelector('form');
            form.onsubmit = validateForm;
    
            // Initialer Aufruf, um die Dropdown-Men√ºs richtig zu initialisieren
            updateDropdowns();
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ {{ list_name }}</h1>
            <p>Bewerten Sie die Spiele von 1 (am besten) bis {{ games|length }} (am schlechtesten)</p>
        </div>
        
        <div class="form-container">
            <form method="post">
                <div class="name-input-container">
                    <label for="name">üë§ Ihr Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Geben Sie Ihren Namen ein">
                </div>
                
                <div class="games-grid">
                    {% for game in games %}
                        <div class="game-container">
                            <div class="game-name">{{ game }}</div>
                            <select name="rank-{{ game }}" id="rank-{{ game }}">
                                <option value="">Rang w√§hlen...</option>
                                {% for i in range(games|length) %}
                                    <option value="{{ i+1 }}">{{ i+1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    {% endfor %}
                </div>
                
                <div class="submit-container">
                    <button type="submit" class="submit-btn">
                        üíæ Rankings speichern
                    </button>
                    <br>
                    <a href="{{ url_for('index') }}" class="back-link">‚Üê Zur√ºck zur √úbersicht</a>
                </div>
            </form>
        </div>
    </div>
</html>
