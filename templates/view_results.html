<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnisse - {{ list_name }} - Game Ranking</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><radialGradient id="a" cx="50%" cy="40%"><stop offset="0%" stop-color="%23fff" stop-opacity=".1"/><stop offset="100%" stop-color="%23fff" stop-opacity="0"/></radialGradient></defs><rect width="100" height="20" fill="url(%23a)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            opacity: 0.9;
            position: relative;
            z-index: 1;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .participants-section {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            border: 2px solid #10b981;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .participants-section h2 {
            color: #065f46;
            font-size: 1.4rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .participants-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            list-style: none;
        }

        .participant-item {
            background: white;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #10b981;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #065f46;
        }

        .chart-section {
            margin-bottom: 30px;
        }

        .chart-section h2 {
            color: #1f2937;
            font-size: 1.6rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            height: 600px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #4f46e5;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #4f46e5;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.3);
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .chart-container {
                padding: 20px;
                height: 500px;
            }
            
            .participants-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Ergebnisse</h1>
            <p>{{ list_name }}</p>
        </div>
        
        <div class="content">
            <div class="participants-section">
                <h2>üë• Teilnehmer ({{ user_list|length }})</h2>
                <ul class="participants-list">
                    {% for user in user_list %}
                        <li class="participant-item">
                            üë§ {{ user }}
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="chart-section">
                <h2>üèÜ Ranking der Spiele</h2>
                <div class="chart-container">
                    <canvas id="resultsChart"></canvas>
                </div>
            </div>
            
            <a href="{{ url_for('index') }}" class="back-link">
                ‚Üê Zur√ºck zur √úbersicht
            </a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var ctx = document.getElementById('resultsChart').getContext('2d');
            
            // Daten aus dem Backend
            var gameData = JSON.parse('{{ game_data | tojson | safe }}');

            // Umwandeln des Objekts in ein Array von [key, value]-Paaren und Sortieren
            var sortedGameData = Object.entries(gameData).sort(function(a, b) { 
                return b[1] - a[1]; 
            });
    
            // Trennen der Schl√ºssel und Werte nach der Sortierung
            var gameNames = sortedGameData.map(function(item) { 
                return item[0]; 
            });
            var gameScores = sortedGameData.map(function(item) { 
                return item[1]; 
            });
            
            // Moderne Farbpalette f√ºr die Balken
            var colors = [
                'rgba(79, 70, 229, 0.8)',
                'rgba(16, 185, 129, 0.8)',
                'rgba(245, 158, 11, 0.8)',
                'rgba(239, 68, 68, 0.8)',
                'rgba(139, 92, 246, 0.8)',
                'rgba(6, 182, 212, 0.8)',
                'rgba(236, 72, 153, 0.8)',
                'rgba(34, 197, 94, 0.8)',
                'rgba(251, 146, 60, 0.8)',
                'rgba(168, 85, 247, 0.8)'
            ];
            
            var backgroundColors = gameScores.map(function(_, index) { 
                return colors[index % colors.length]; 
            });
            var borderColors = backgroundColors.map(function(color) { 
                return color.replace('0.8', '1'); 
            });
    
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: gameNames,
                    datasets: [{
                        label: 'Punktzahl',
                        data: gameScores,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderWidth: 2,
                            borderColor: 'rgba(255, 255, 255, 0.3)',
                            cornerRadius: 10,
                            callbacks: {
                                label: function(context) {
                                    return 'Punkte: ' + context.parsed.x;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)',
                                borderDash: [5, 5]
                            },
                            ticks: {
                                font: {
                                    weight: 'bold'
                                }
                            }
                        },
                        y: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    weight: 'bold',
                                    size: 12
                                },
                                color: '#374151'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
