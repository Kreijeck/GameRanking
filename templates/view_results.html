<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnisse - {{ list_name }} - Game Ranking</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_results.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Ergebnisse</h1>
            <p>{{ list_name }}</p>
        </div>
        
        <div class="content">
            <div class="participants-section">
                <h2>👥 Teilnehmer ({{ user_list|length }})</h2>
                <ul class="participants-list">
                    {% for user in user_list %}
                        <li class="participant-item">
                            👤 {{ user }}
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="chart-section">
                <h2>🏆 Ranking der Spiele</h2>
                <div class="chart-container">
                    <canvas id="resultsChart"></canvas>
                </div>
            </div>
            
            <a href="{{ url_for('index') }}" class="back-link">
                ← Zurück zur Übersicht
            </a>
        </div>
    </div>
    
    <!-- Data for JavaScript -->
    <script>
        // Backend-Daten für JavaScript verfügbar machen
        var gameData = JSON.parse('{{ game_data | tojson | safe }}');
        var detailedData = JSON.parse('{{ detailed_data | tojson | safe }}');
    </script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/view_results.js') }}"></script>
</body>
</html>
